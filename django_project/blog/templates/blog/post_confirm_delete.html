
{% extends "blog/base.html"%}
{% block content %}
    <div class="content-section">
        <form method='POST'>
            {%csrf_token%}
            <fieldset class="form-group">
                <legend classs="border-bottom mb-4">Delete Post</legend>
                <h2>Are you sure to delete {{object.title}} post?</h2>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-danger" type="submit">Delete</button>
                <button class="btn btn-outline-danger" href="{% url 'post-detail' object.id %}">Cancel</button>
            </div>
        </form>
    </div>>
{% endblock content%}
